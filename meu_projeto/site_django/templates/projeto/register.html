<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }
        input {
            width: 93% !important;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            margin-top: 3%;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
        }
        .error {
            background-color: #dc3545;
        }
        .success {
            background-color: #28a745;
        }

        /* Estilo para o link Faça login */
        a {
            color: #33a7ff; /* azul claro */
            text-decoration: none;
            border-bottom: 2px solid transparent; /* evita pulo no hover */
            transition: border-bottom 0.3s ease;
        }
        a:hover {
            border-bottom: 2px solid #169aff; /* underline azul claro no hover */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>

        <!-- Exibição de mensagens de erro ou sucesso -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="username" placeholder="Nome de usuário" required>
            <input type="email" name="email" placeholder="Gmail" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="password" name="password_confirm" placeholder="Confirmar senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
    </div>
</body>
</html>
